<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main id="app">
      <post v-for="post in posts" :post="post"></post>
      <pre>{{$data}}</pre>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      Vue.component("post", {
        props: ["post"],
        template: `
        <article class="post">
            <h2 class="post__titulo">{{post.title}}</h2>
            <p class="post__contenido">{{post.content}}</p>
        </article>
          `,
      });
      const vm = new Vue({
        el: "#app",
        data: {
          posts: [
            { title: "Title 1", content: "JOJOJOJOJO" },
            { title: "Title 2", content: "JOJOJOJOJO" },
            { title: "Title 3", content: "JOJOJOJOJO" },
            { title: "Title 4", content: "JOJOJOJOJO" },
            { title: "Title 5", content: "JOJOJOJOJO" },
            { title: "Title 6", content: "JOJOJOJOJO" },
          ],
        },
      });
    </script>
  </body>
</html>
